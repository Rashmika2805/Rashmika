<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 1</title>
    <link type="text/css" rel="stylesheet" href="cssfile.css">
</head>
<body>
    <div id="mydiv">
        <b><h1 id="heading">Registration Form </h1></b>
        <br>
        <form>
            <b><label for="name">Enter full Name:</label></b>
            <input name="name" id="name" type="text" placeholder="enter name" required><br><br>

            <b><label for="dob">Date of Birth:</label></b>
            <input name="dob" id="dob" type="date"  required><br><br>

            <b><label for="email">Enter email id:</label></b>
            <input name="email" id="email" type="email" placeholder="enter email" required><br><br>
            
            <b><label for="phone">Phone number:</label></b>
            <input name="ph" id="ph" type="tel" placeholder="10 digit number" required><br><br>

            <b><label for="password">Password:</label></b>
            <input name="pass" id="pass" type="password" placeholder="enter password" required><br><br>



           
           <b><label for="gender">Gender:</label></b>
           <input name="gender" id="male" type="radio" value="male"  required>
           <b><label for="gender">Male</label></b>
           <input name="gender" id="female" type="radio" value="female" checked>
           <b><label for="gender">Female</label></b>
           <input name="gender" id="other" type="radio" value="other"  required>
           <b><label for="other">Other</label></b><br><br>

           <b><label for="branch">Select branch:</label></b>
           <select name="branch" id="branch" required>
               <option value="cse">CSE</option>
               <option value="ece">ECE</option>
               <option value="mech">MECH</option>
               <option value="eee">EEE</option>
           </select><br><br>

           <b><label for="country">Select country:</label></b>
           <select name="country" id="country" required>
               <option value="india">INDIA</option>
               <option value="netherland">NETHERLAND</option>
               <option value="us">UNIED NATIONS</option>
               <option value="uk">UNITED KINGDOM</option>
               <option value="germany">GERMANY</option>
           </select><br><br>

           <b><label for="photo">Upload your photo:</label></b>
           <input name="photo" id="photo" type="file" placeholder="Select a file"  required><br><br>

           <input name="btn" id="btn" value="submit" type="submit" >
           <input name="btn" id="btn" value="reset" type="reset" >
           </form>
    </div>

    </body>
</html>
