    <div class="container ">
        <div class="row">
            <div class="col-sm-3"></div>
            <div class="col-sm-6">
        <div class="card">
        <div class="card-header bg-black">REGISTRATION FORM</div>
        <div class="card-body">
        <div class="form-group">
        <label for="name">Enter full name</label>
        <input type="text" name="name" class="form-control" placeholder="ex.johnpetterson">
        </div>
        <div class="form-group">
        <label for="email">Enter email id</label>
        <input type="email" name="email" class="form-control" placeholder="ex.123@gmail.com">
        </div>
        <div class="form-group">
        <label for="phone">Enter contact number</label>
        <input type="tel" name="ph" class="form-control" placeholder="10 digit number">
        </div>
        <div class="form-group">
        <label for="phone">Enter password</label>
        <input type="password" name="pwd" class="form-control" placeholder="atleast 5 characters">
        </div>
        

        <div class="form-group">
        <label for="dob">Date of Birth</label>
        <input type="date" name="dob" class="form-control">
        </div>
        <div class="form-group">
        <label for="gender" class="text-primary">Gender</label>
        <select class="form-control" id="gender" name="gender" >
        <option value="Male">MALE</option>
        <option value="Female">FEMALE</option>
        <option value="Other">OTHER</option>
        </select>
        </div>
        <div class="form-group">
        <label for="branch">Select Branch</label>
        <select name="branch" class="form-control" >
            <option value="cse">CSE</option>
               <option value="ece">ECE</option>
               <option value="mech">MECH</option>
               <option value="eee">EEE</option>
           </select>
        </div>
        <div class="form-group">
        <label for="country">Select country:</label>
           <select name="country" class="form-control" required>
               <option value="india">INDIA</option>
               <option value="netherland">NETHERLAND</option>
               <option value="us">UNIED NATIONS</option>
               <option value="uk">UNITED KINGDOM</option>
               <option value="germany">GERMANY</option>
           </select>
           </div>
           <div class="form-group">
           <label for="photo">Upload your photo</label>
           <input type="file" name="photo" class="form-control" placeholder="Select a file">
           </div>
           <button type="submit" class="btn btn-primary">Submit</button>
           <button type="reset" class="btn btn-primary">Reset</button>
        </form>
        
        </div>
        </div>
